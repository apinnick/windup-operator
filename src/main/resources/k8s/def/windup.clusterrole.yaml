apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: windup-operator
  namespace: default
  labels:
    application: windup
rules:
- apiGroups:
  - apps
  - extensions
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
    - ""
  resources:
    - pods
    - persistentvolumeclaims
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - delete
    - patch
- apiGroups:
    - apiextensions.k8s.io
  resources:
    - customresourcedefinitions
  verbs:
    - list
    - watch
- apiGroups:
    - windup.jboss.org
  resources:
    - windups
  verbs:
    - list
    - watch
